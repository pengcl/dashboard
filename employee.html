<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SMP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/pure-nr-min.css">
    <link rel="stylesheet" href="./css/employee.css">
</head>
<body>
<div class="timer-container">
    <div class="clock">
        <div class="flip">
            <div class="digital front" data-number="0"></div>
            <div class="digital back" data-number="1"></div>
        </div>
        <div class="flip">
            <div class="digital front" data-number="0"></div>
            <div class="digital back" data-number="1"></div>
        </div>
        <em class="divider">:</em>
        <div class="flip">
            <div class="digital front" data-number="0"></div>
            <div class="digital back" data-number="1"></div>
        </div>
        <div class="flip">
            <div class="digital front" data-number="0"></div>
            <div class="digital back" data-number="1"></div>
        </div>
        <em class="divider">:</em>
        <div class="flip">
            <div class="digital front" data-number="0"></div>
            <div class="digital back" data-number="1"></div>
        </div>
        <div class="flip">
            <div class="digital front" data-number="0"></div>
            <div class="digital back" data-number="1"></div>
        </div>
    </div>
</div>
<div class="mat-form-field">
    <div class="mat-form-field-wrapper">
        <label id="codeLabel">验证码*</label>
        <input onblur="blur()" onfocus="focus()" id="codeInput" class="mat-input-element">
    </div>
</div>
<div class="buttons">
    <a>签到</a>
    <a class="warn">请假</a>
    <a>提交工时</a>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/employee.js"></script>
<script>
    const $field = $('.mat-form-field');
    const $label = $('#codeLabel');
    const $input = $('#codeInput');

    $input.focus(function () {
        $field.addClass('focus');
    });

    $input.blur(function () {
        $field.removeClass('focus');
        const value = $input.val();
        if (value) {
            $field.addClass('value');
        }
    });
</script>
</body>
</html>
